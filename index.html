<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRASHERS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="characters/chique.png">
  <script src="https://kit.fontawesome.com/622afd0c30.js"></script>
</head>
<body>
<div id="counter">0</div>
<div id="controls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="game-over" style="visibility: hidden; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; color: red; font-family: inherit; z-index: 1000;">GAME OVER</div>


<div id="end">
  <button id="retry" class="menu-button" style="visibility: hidden; margin-bottom: 20px;">Retry</button>
  <button id="return-to-menu" class="menu-button" style="visibility: hidden;" onclick="location.href='menu.html'">Return to Menu</button>
</div>

<audio id="background-music" src="sfx/bg.mp3" loop></audio>
<audio id="move-sound" src="sfx/jump.mp3"></audio>
<audio id="collision-sound" src="sfx/death.mp3"></audio>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
<script src="./script.js"></script>

<script>
  // Assuming the logic to show the retry button is in script.js, 
  // let's also show the return to menu button at the same time
  const retryButton = document.getElementById('retry');
  const returnToMenuButton = document.getElementById('return-to-menu');

  // Example function to show the buttons when needed
  function showEndButtons() {
    retryButton.style.visibility = 'visible';
    returnToMenuButton.style.visibility = 'visible';
  }

  // For testing purposes, you can call this function to show the buttons
  // showEndButtons();

  // Ensure this function is called in the appropriate game logic in script.js
</script>

</body>
</html>
