<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Selection</title>
  <link rel="icon" href="characters/chique.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('miscImages/characterBackground.png') no-repeat center center fixed;
      background-size: 100% 100vh;
    }
  </style>
</head>
<body>

  </div>
  <div class="buttons-container">
    <button id="select-button" onclick="selectCharacter()">Select</button>
    <button id="return-button" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <script>
    function selectCharacter(characterId) {
      alert('Character ' + characterId + ' selected!');
      // Add logic to save the selected character and proceed to the game
    }

    function returnToMenu() {
      window.location.href = 'menu.html'; // Redirects to menu.html
    }
  </script>
</body>
</html>
